<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe | GameHub</title>
  <link rel="stylesheet" href="css/game1.css" />
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <a href="index.html" class="back-btn">‚Üê Back to Hub</a>
  </header>

  <main>
    <div id="board" class="board"></div>

    <div class="status">
      <p id="message">Player X's turn</p>
      <button id="resetBtn">Reset Game</button>
    </div>

    <div class="scoreboard">
      <h3>Scoreboard</h3>
      <p>X Wins: <span id="xWins">0</span></p>
      <p>O Wins: <span id="oWins">0</span></p>
      <p>Draws: <span id="draws">0</span></p>
    </div>
  </main>

  <script src="js/game1.js"></script>
</body>
</html>
