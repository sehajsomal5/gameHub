<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/game1.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="game1.html">Tic Tac Toe</a></li>
      <li><a href="game2.html">Memory Game</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
    </ul>
  </nav>

  <header>
    <h1>❌ Tic Tac Toe ⭕</h1>
  </header>

  <main>
    <div class="board" id="board"></div>

    <div class="status">
      <p id="message">Player X's turn</p>
      <button id="resetBtn" class="btn">Reset Game</button>
    </div>

    <div class="scoreboard">
      <p>🏆 X Wins: <span id="xWins">0</span></p>
      <p>🏆 O Wins: <span id="oWins">0</span></p>
      <p>🤝 Draws: <span id="draws">0</span></p>
    </div>
  </main>

  <footer>
    <p>© 2025 GameHub</p>
  </footer>

  <script src="js/game1.js"></script>
</body>
</html>
