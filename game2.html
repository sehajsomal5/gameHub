<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game | GameHub</title>
  <link rel="stylesheet" href="css/game2.css" />
</head>
<body>
  <header>
    <h1>Quiz Game</h1>
    <a href="index.html" class="back-btn">‚Üê Back to Hub</a>
  </header>

  <main>
    <div id="quiz-container">
      <h2 id="question">Loading...</h2>
      <div id="options"></div>
      <button id="next-btn">Next</button>
    </div>

    <div id="score-container" style="display:none;">
      <h3>Your Score: <span id="score">0</span></h3>
      <button id="restart-btn">Restart Quiz</button>
    </div>

    <section id="admin-section">
      <h3>Manage Questions (CRUD)</h3>
      <form id="questionForm">
        <input type="text" id="newQuestion" placeholder="Question" required />
        <input type="text" id="optionA" placeholder="Option A" required />
        <input type="text" id="optionB" placeholder="Option B" required />
        <input type="text" id="optionC" placeholder="Option C" required />
        <input type="text" id="optionD" placeholder="Option D" required />
        <input type="text" id="correct" placeholder="Correct Answer (A/B/C/D)" required />
        <button type="submit">Add Question</button>
      </form>
      <ul id="questionList"></ul>
    </section>
  </main>

  <script src="js/game2.js"></script>
</body>
</html>
